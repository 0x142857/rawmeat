{% extends 'layout.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
  <div class="content-flux">
  <div class="left">
    <h2 class="side-title">Create new post</h2>
  </div>
  <div class="content-slim">
    <form action="/post" method="post">
      <p><input type="text" class="input" placeholder="Title" name="title"></p>
      <p><textarea class="textarea" placeholder="Contents" name="body"></textarea></p>
      <p><input type="submit" value="Compose" class="button"></p>
    </form>
    </div>
  </div>
{% endblock %}
